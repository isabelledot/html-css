<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightcyan;
            border: 5px solid #09b9ff;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover {
            background-color: #09b9ff;
        }
    </style>
</head>
<body>
    <div class="d1">01</div>
    <div class="d2">02</div>
    <div class="d3">03</div>
</body>
</html>
