<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        .green {
            background-color: rgb(101, 185, 101);
        }
    </style>
</head>
<body>
    <H1>Minha primeira tabela</H1>
    <table>
        <tr>
            <td class="green">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A1</td>
            <td class="green">B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="green">C1</td>
        </tr>
    </table>
</body>
</html>
