<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{
            background-color: lightpink;
            height: 49px;
            width: 450px;

            border: 5px solid rgb(211, 28, 56);

            padding: 10px;

            margin: auto;
    
            outline-width: 4px;
            outline-style: dashed;
            outline-color: rgb(241, 81, 81);
        }
        a {
            border-width: 3px;
            border-style: solid;
            border-color: lightpink;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de uma box-level, mas o <a href="#"> links são exemplos de caixas inline-level </a></p>
</body>
</html>
